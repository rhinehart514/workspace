# === META ===

meta:
  purpose: |
    Judgments are formal opinions. Not every exploration becomes one.
    The point is to find tangible qualities in ambiguous things —
    to turn "interesting" into "has X, lacks Y, depends on Z."

    Tracking outcomes over time reveals:
    - Is the brain's judgment improving?
    - Which frameworks lead to correct calls?
    - Where is the brain overconfident?

  trigger: |
    Judgments are created via /judge [target] command.
    This ensures deliberate evaluation, not casual exploration.

  quality_criteria: |
    A good judgment:
    - Finds at least 2-3 tangible qualities
    - Acknowledges what couldn't be resolved
    - References specific frameworks used
    - Takes a stance (even if uncertain)
