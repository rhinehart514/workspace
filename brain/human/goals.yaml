# Goals: What You Want vs What You Do
# Tracks stated goals against revealed preferences
# Highlights the delta between intention and behavior

version: "1.0"
created: "2024-12-09"
last_updated: "2024-12-09"

# === STATED GOALS ===

stated:
  # What you say you want
  primary: "Maximum revenue generation through idea execution"
  secondary:
    - "Build MRR machines — recurring revenue is oxygen"
    - "Ship products that make money, not just products that work"
    - "Validate ideas fast, kill slow ones faster"

  # Time horizon
  this_week:
    - "Identify one idea with clearest path to $1K MRR"
    - "Validate willingness to pay before building"
  this_month:
    - "Launch MVP that can charge money on day 1"
    - "Get first paying customer or kill the idea"
  this_quarter:
    - "Hit $5K MRR from at least one product"
    - "Build idea pipeline — always 3 ideas in validation"
  this_year:
    - "Reach $10K+ MRR sustainable baseline"
    - "Multiple revenue streams (diversification)"

  # Long-term
  north_star: "Financial independence through software — products that generate revenue while you sleep"

# === REVEALED PREFERENCES ===

revealed:
  # What your behavior suggests you actually want
  # (Based on how you spend time, what you prioritize)

  time_allocation:
    # - activity: ""
    #   percentage: 0
    #   aligned_with_stated: true|false

  actual_priorities: []
    # What you actually work on, not what you say you'll work on

  avoided_actions: []
    # Actions you say are important but keep not doing

# === THE DELTA ===

delta:
  # Gaps between stated and revealed
  misalignments: []
