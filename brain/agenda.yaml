# === SESSION HOOKS ===
# Things that happen every session

session_hooks:
  on_start:
    - "Surface immediate agenda items"
    - "Check for predictions due within 30 days"
    - "Note any threads untouched for >7 days"
    - "Mention highest-priority attention item"
    - "Check network for stale relationships (if populated)"
    - "Match current threads to people who could help"
    - "Surface any draining connections user might encounter today"
    - "Note high-trust connections relevant to current work"

  during:
    - "Flag contradictions with beliefs in real-time"
    - "Note when threads progress"
    - "Capture new terms/beliefs as they emerge"
    - "When discussing a topic, surface relevant network connections"
    - "Before meetings, offer connection brief (positives, negatives, watch-outs)"
    - "When user mentions a person, surface their assessment if available"
    - "When making introductions, check for negatives on both sides"

  on_end:
    - "Update agenda based on session"
    - "Log session activity"
    - "Queue reflection if substantive"
    - "Note any network follow-ups needed"
    - "Flag any connections that should be reassessed based on session"
    - "Suggest enrichment for connections discussed without full assessment"

# === META ===

meta:
  purpose: |
    The agenda makes the brain proactive, not reactive.
    Instead of waiting for instructions, the brain:
    - Challenges beliefs that have counter-evidence
    - Proposes upgrades when evidence accumulates
    - Prods stale threads
    - Watches for patterns relevant to open questions
    - Suggests what to build or explore next

  maintenance: |
    Agenda items are:
    - Added by agents (synthesis, curator, reflection)
    - Removed when addressed
    - Escalated if ignored repeatedly

    The agenda is the brain's voice. If it's empty, the brain has nothing to say.
