  - id: agenda.001
    action: challenge
    target: belief.small-is-underrated
    reason: "HIVE is succeeding at platform scale. This challenges the belief."
    prompt: "HIVE's codebase shows platform-level complexity working. Does this refute 'small is underrated' or is it an exception? Let's pressure-test."
